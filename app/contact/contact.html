    $(document).ready(() => {

            })
            .click(() => {
                location = ('mailto:dsstefanov2@gmail.com')
            });

                open('https://www.linkedin.com/in/dimitar-stefanov-0274b5125/');

        $('.github-area')

            })
            .mouseleave(() => {
                $('.github').attr('fill', '#777')
            })
            .click(() => {
                open('https://github.com/Dsstefanov');
            });
    });
</script>
