<div class="skillbar clearfix " data-percent="{{skill.percentage}}%" data-position="bottom"
     data-delay="50" data-tooltip="{{skill.description}}" >
    <div class="skillbar-title" style="background: {{skill.titleColor}};"><span>{{skill.name}}</span></div>
    <div class="skillbar-bar" style="background: {{skill.barColor}};"></div>
    <div class="skill-bar-percent">{{skill.percentage}}%</div>
</div>
